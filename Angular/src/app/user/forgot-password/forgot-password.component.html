<nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <a class="navbar-brand" href="/">My Todo List</a>
  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
  
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav">
  
        <li class="nav-item">
  
          <a class="nav-link" (click)="goToSignUp()">Sign-Up</a>
  
        </li>

        <li class="nav-item">
  
            <a class="nav-link" (click)="goToLogIn()">Log-In</a>
    
          </li>
  
      </ul>
  
    </div>
  
  </nav>
  
  <div class="row p-0 m-0">
  
    <div class="col-sm"></div>
  
    <div class="col-sm p-5">
  
      <h2 class="form-signin-heading">Please Enter Your Email Address</h2>
  
      <label for="inputEmail" class="sr-only">Email Address</label>
  
      <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
  
      <br>
  
  
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="sendLink()">Send Link</button>
  
    </div>
  
    <div class="col-sm"></div>
  
  </div>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">Please Wait. </p>  
    </ngx-spinner>
